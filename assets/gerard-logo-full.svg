<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Corona gradient -->
    <radialGradient id="coronaFull" cx="50%" cy="50%" r="50%">
      <stop offset="55%" stop-color="#0F172A" stop-opacity="1"/>
      <stop offset="72%" stop-color="#22C55E" stop-opacity="0.9"/>
      <stop offset="85%" stop-color="#3B82F6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glowFull" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Moon surface -->
    <radialGradient id="moonFull" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </radialGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Eclipse icon -->
  <g transform="translate(40, 40)">
    <!-- Corona -->
    <circle cx="0" cy="0" r="32" fill="url(#coronaFull)"/>

    <!-- Glow ring -->
    <circle cx="0" cy="0" r="24" fill="none" stroke="url(#coronaFull)" stroke-width="5" filter="url(#glowFull)" opacity="0.5"/>

    <!-- Moon -->
    <circle cx="0" cy="0" r="20" fill="url(#moonFull)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#22C55E" stroke-width="0.5" opacity="0.4"/>

    <!-- Diamond ring -->
    <circle cx="15" cy="-15" r="2.5" fill="#FFFFFF" filter="url(#glowFull)" opacity="0.9"/>
    <circle cx="15" cy="-15" r="1.2" fill="#FFFFFF"/>
  </g>

  <!-- GERARD text -->
  <text x="90" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">GERARD</text>
</svg>