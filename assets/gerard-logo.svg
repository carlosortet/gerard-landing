<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Corona gradient - the glow effect -->
    <radialGradient id="corona" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#0F172A" stop-opacity="1"/>
      <stop offset="75%" stop-color="#22C55E" stop-opacity="0.8"/>
      <stop offset="85%" stop-color="#3B82F6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for depth -->
    <radialGradient id="moonSurface" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </radialGradient>
  </defs>

  <!-- Background circle for corona effect -->
  <circle cx="60" cy="60" r="55" fill="url(#corona)"/>

  <!-- Corona rays - subtle light beams -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="60" cy="60" r="42" fill="none" stroke="url(#corona)" stroke-width="8"/>
  </g>

  <!-- The moon (dark center) -->
  <circle cx="60" cy="60" r="35" fill="url(#moonSurface)"/>

  <!-- Subtle ring highlight -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="#22C55E" stroke-width="1" opacity="0.3"/>

  <!-- Diamond ring effect - the bright spot -->
  <circle cx="85" cy="35" r="4" fill="#FFFFFF" filter="url(#glow)" opacity="0.9"/>
  <circle cx="85" cy="35" r="2" fill="#FFFFFF"/>
</svg>